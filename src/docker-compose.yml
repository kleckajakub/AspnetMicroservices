services:
  catalogdb:
    image: mongo
    
  basketdb:
    image: redis:alpine
    
  portainer:
    image: portainer/portainer-ce
    
  catalog.api:
    image: catalog.api
    build:
      context: .
      dockerfile: Catalog.API/Dockerfile

  basket.api:
    image: basket.api
    build:
      context: .
      dockerfile: Basket.API/Dockerfile

volumes:
  mongo_data:
  portainer_data:
    